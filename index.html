<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Notes Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #summary {
            margin-top: 20px;
            padding: 10px;
            background: #f4f4f4;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <h1>Case Notes Summarizer</h1>
    <textarea id="notes" placeholder="Write your notes here..."></textarea>
    <button onclick="summarize()">Summarize</button>
    <div id="summary">Your summary will appear here.</div>

    <!-- Link to JavaScript -->
    <script src="app.js"></script>
</body>

</html>
